<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script src="js/jquery-1.12.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Address Entry</title>
  </head>
  <body>
    <div class="container">
      <h1>Please enter your address here:</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="name">Your Full Name</label>
            <input id="name" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="street">Street Address</label>
            <input id="street" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input id="city" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="state">State</label>
            <input id="state" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="zipcode">Zipcode</label>
            <input id="zipcode" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>

      <div id="story">
        <h3>Thank you for your order, <span class="name"></span>!</h3>
        <p><span class="name"></span></p>
        <p><span class="street"></span></p>
        <p><span class="city"></span></p>
        <p><span class="state"></span></p>
        <p><span class="zipcode"></span></p>
      </div>
    </div>
  </body>
</html>
